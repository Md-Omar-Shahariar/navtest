<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      :root {
        --main-color: slateblue;
        --border-color: rgba(255, 192, 203, 0.685);
      }
      body {
        background-color: var(--border-color);
      }
      h1 {
        color: var(--main-color);
      }
      h2 {
        color: blueviolet;
        border: 2px solid var(--border-color);
      }
      p {
        color: blueviolet;
      }
      footer {
        color: blueviolet;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>I am exploring custom css</h1>
      <p>Welcome to my website</p>
    </header>
    <main>
      <h2>My awesome content</h2>
      <aside>my side nav</aside>
      <div>
        <h4>blogs</h4>
      </div>
    </main>
    <footer>
      <p><small>copy right</small></p>
    </footer>
  </body>
</html>
